<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>盘盈盘亏管理</title>
<link rel="stylesheet" type="text/css" href="ui/themes/default/easyui.css">
<link rel="stylesheet" type="text/css" href="ui/themes/icon.css">
<script type="text/javascript" src="ui/jquery.min.js"></script>
<script type="text/javascript" src="ui/jquery.easyui.min.js"></script>
<script type="text/javascript" src="ui/locale/easyui-lang-zh_CN.js"></script>
<script type="text/javascript" src="ui/jquery.serializejson.min.js"></script>
<script type="text/javascript" src="ui/request.js"></script>
<script type="text/javascript" src="ui/date.js"></script>
<script type="text/javascript" src="js/inventory.js"></script>
</head>
<body>
<div class="easyui-panel" style="padding-left:4px;border-bottom:0px;">
	<div style="height:2px;"></div>
	<form id="searchForm">
	登记日期：<input name="t1.createtime" class="easyui-datebox">
	-->：<input name="t2.createtime" class="easyui-datebox">
	审核日期：<input name="t1.checktime" class="easyui-datebox">
	-->：<input name="t2.checktime" class="easyui-datebox">
	类型：<input name="t1.type" type="radio" value="">全部
		<input name="t1.type" type="radio" value="0">盘盈 
		<input name="t1.type" type="radio" value="1">盘亏 
		<div style="height:2px;"></div>
	<button type="button" id="btnSearch">查询</button>
	</form>
	<div style="height:2px;"></div>
</div>
<table id="grid"></table>

<div id="editDlg" style="padding:8px;">
	<form id="editForm">
		<table class="hovertable">
			<tr>
				<td class="bg" width="30%">
					商品
				</td>
				<td id="goodsuuid" width="70%"><input id="goodxiala" name="t.goodsuuid" class="easyui-combobox" data-options="
					url:'goods_list',
					valueField:'uuid',
					textField:'name'
				" /></td>
			</tr>
			<tr>
				<td class="bg">仓库</td>
				<td id="storesuuid"><input id="storexiala" name="t.storeuuid" class="easyui-combobox" data-options="
					url:'store_list',
					valueField:'uuid',
					textField:'name'
				" /></td>
			</tr>
			<tr>
				<td>应有数量</td>
				<td><input id="argnum" name="t.argnum"></td>
			</tr>
			<tr>
				<td>实际数量</td>
				<td><input id="truenum" name="t.truenum"></td>
			</tr>
			<tr>
				<td>备注</td>
				<td><textarea rows="6" name="t.remark"> </td>
			</tr>
		</table>
	</form>
</div>

</body>
</html>
